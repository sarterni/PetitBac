<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="title">Le jeu du petit bac</h1>
    <p>Anfin de simplifier la vérification lors du remplissage seuls les <span class="bold">minucules et accents</span>
        sont autorisés dans les inputs</p>

    <p>La lettre choisie est : <span id="chosen-letter"></span> </p>

    <form action="" onsubmit="checkCountry(event)">


        <div class="input-container">

            <div class="row1">

                <div class="input-group">
                    <label for="country">Pays</label>
                    <input type="text" pattern="^[A-ZÀÂÄÉÈÊËÏÎÔÖÙÛÜÇ][a-zàâäéèêëïîôöùûüç]*$" name="country" id="country" placeholder="majuscule à la première lettre">
                </div>

                <div class="input-group">
                    <label for="city">Ville</label>
                    <input type="text" pattern="^[a-zàâäéèêëïîôöùûüç]+$" name="city" id="city">
                </div>

                <div class="input-group">
                    <label for="name">Prénom</label>
                    <input type="text" pattern="^[a-zàâäéèêëïîôöùûüç]+$" name="name" id="name">
                </div>

                <div class="input-group">
                    <label for="job">Métier</label>
                    <input type="text" pattern="^[a-zàâäéèêëïîôöùûüç]+$" name="job" id="job">
                </div>


                <div class="input-group">
                    <label for="drink">Boisson</label>
                    <input type="text" pattern="^[a-zàâäéèêëïîôöùûüç]+$" name="drink" id="drink">
                </div>
            </div>

            <div class="row2">

                <div class="input-group">
                    <label for="transport">Transport</label>
                    <input type="text" pattern="^[a-zàâäéèêëïîôöùûüç]+$" name="transport" id="transport">
                </div>


                <div class="input-group">
                    <label for="animal">Animal</label>
                    <input type="text" pattern="^[a-zàâäéèêëïîôöùûüç]+$" name="animal" id="animal">
                </div>


                <div class="input-group">
                    <label for="vegetable">Légume</label>
                    <input type="text" pattern="^[a-zàâäéèêëïîôöùûüç]+$" name="vegetable" id="vegetable">
                </div>
                <div class="input-group">
                    <label for="fruit">Fruit</label>
                    <input type="text" pattern="^[a-zàâäéèêëïîôöùûüç]+$" name="fruit" id="fruit">
                </div>


                <div class="input-group">

                    <label for="color">Couleur</label>
                    <input type="text" pattern="^[a-zàâäéèêëïîôöùûüç]+$" name="color" id="color">
                </div>

            </div>

            <div class="row3">

                <div class="input-group">

                    <label for="object">Objet</label>
                    <input type="text" pattern="^[a-zàâäéèêëïîôöùûüç]+$" name="object" id="object">
                </div>

                <div class="input-group">

                    <label for="brand">Marque</label>
                    <input type="text" pattern="^[a-zàâäéèêëïîôöùûüç]+$" name="brand" id="brand">
                </div>
                <div class="input-group">

                    <label for="sport">Sport</label>
                    <input type="text" pattern="^[a-zàâäéèêëïîôöùûüç]+$" name="sport" id="sport">
                </div>

                <div class="input-group">

                    <label for="hobby">Loisir</label>
                    <input type="text" pattern="^[a-zàâäéèêëïîôöùûüç]+$" name="hobby" id="hobby">
                </div>

            </div>

        </div>
        <div id="submit-div" class="action-btn">
            <button id="submit-btn" type="submit">Envoyer</button>
        </div>
    
    <p id="result-country"></p>
    <p id="result-city"></p>
    <p id="result-name"></p>
    <p id="result-job"></p>
    <p id="result-drink"></p>
    <p id="result-transport"></p>
    <p id="result-animal"></p>
    <p id="result-vegetable"></p>
    <p id="result-fruit"></p>
    <p id="result-color"></p>
    <p id="result-object"></p>
    <p id="result-brand"></p>
    <p id="result-sport"></p>
    <p id="result-hobby"></p>

    </form>

    <div class="action-btn">

        <button id="start">Commencer</button>

        <button id="stop">Stop</button>

        <button id="reset">Réinitialiser</button>

    </div>

    <div id="timer">05:00</div>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <script src="./js/script.js"></script>

</body>

</html>
